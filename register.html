<html>
	<head>
		<title>Register Page</title>
		<link type="text/css" rel="stylesheet" href="register.css" />
	</head>
	<body>
		<div id="banner">
			<img src="banner.png" alt="banner header" height="10%" width="40%">
		</div>
		<div id="navigation">
			<div class="menu-header">
			  <a class="menu-item" href="home.html"><span>Home</span></a>
        <a class="menu-item" href="register.html"><span>Register</span></a>
        <a class="menu-item" href="map.html"><span>Map View</span></a>
        <a class="menu-item" href="roommate.html"><span>Roommate Search</span></a>
        <a class="menu-item" href="profile.html"><span>My Profile</span></a>
			</div>	<!-- #menu-header -->
		</div><!-- #navigation -->
		<div class="profile-menu-header">
		  <a class="profile-menu-item" href="profile.html">My Profile</a>
		  <a class="profile-menu-item" href="home.html">Logout</a>
		</div>  <!-- #profile-menu -->
		<br/>
		<div id="title">
			<h1>Registration Page</h1>
		</div>
			<form id="form">
			<div id="name">
				<label name="fname">First Name: <input type="text" id="fname"  style="height: 1.6em; vertical-align: middle"; ></label>
				<label>Last Name: <input type="text" id="lname"  style="height: 1.6em; vertical-align: middle"; ></label>
			</div>
			<div id="age">Date of Birth<br/>
				<label class="dob">Month:
				  <input type="text" class="two-digits" name="month" maxlength="2">
				</label>
				<label class="dob">Day:
				  <input type="text" class="two-digits" name="day" maxlength="2">
				</label>
				<label class="dob">Year:
				  <input type="text" class="four-digits" name="year" maxlength="4">
				</label>
			</div>
			<div id="gender">
				<label>Gender: </label>
					<div id="man">
						<input type="radio" name="sex" value="male" id="male" />
						<label for="male"> Male</label>
						<input type="radio" name="sex" value="female" id="female" />
						<label for="female"> Female</label>
					</div>
			</div>
			<div id="about">
			<label>About Me: <br/><textarea cols="45" rows="10"> </textarea></label>
			</div>
			<div id="pets">
				<label>Pets: </label><br/>
				<div id="dog">
  				<label>Dogs:<br/>
  					<select name="dogs">
  						<option value="0">0</option>
  						<option value="1">1</option>
  						<option value="2">2</option>
  						<option value="3">3</option>
  						<option value="4">4</option>
  						<option value="5+">5+</option>
  					</select>
  				</label>
				</div>
				<div id="cat">
					<label>Cats:<br/>
					  <select name="cats">
  						<option value="0">0</option>
  						<option value="1">1</option>
  						<option value="2">2</option>
  						<option value="3">3</option>
  						<option value="4">4</option>
  						<option value="5+">5+</option>
  					</select>
					</label>
				</div>
				<div id="bird">
					<label>Birds:<br/>
  					<select name="birds">
  						<option value="0">0</option>
  						<option value="1">1</option>
  						<option value="2">2</option>
  						<option value="3">3</option>
  						<option value="4">4</option>
  						<option value="5+">5+</option>
  					</select><br/>
					</label>
				</div>
				<div id="fish">
					<label>Fish:<br/>
  					<select name="fish">
  						<option value="0">0</option>
  						<option value="1">1</option>
  						<option value="2">2</option>
  						<option value="3">3</option>
  						<option value="4">4</option>
  						<option value="5+">5+</option>
  					</select><br/>
					</label>
				</div>
				<div id="rodent">
					<label>Rodents:<br/>
  					<select name="rodents">
  						<option value="0">0</option>
  						<option value="1">1</option>
  						<option value="2">2</option>
  						<option value="3">3</option>
  						<option value="4">4</option>
  						<option value="5+">5+</option>
  					</select><br/>
					</label>
				</div>
				<div id="reptile">
					<label>Reptiles:<br/>
  					<select name="reptiles">
  						<option value="0">0</option>
  						<option value="1">1</option>
  						<option value="2">2</option>
  						<option value="3">3</option>
  						<option value="4">4</option>
  						<option value="5+">5+</option>
  					</select>
					</label>
				</div>
			</div>
			<div id="submit">
				<br/><br/><br/><br/><input type="submit" value="Submit"/>
			<div>
		</form>
	</body>
</html>
