<html>
	<head>
		<title>Register Page</title>
	</head>
	<body>
		<h1>Register here</h1>
		<form>
		<label>Name: </label><input type="text" id="name">
		<label>Age: </label><input type="text" id="age">
		<label>Gender: 
			<input type="radio" name="sex" value="male" /> Male 
			<input type="radio" name="sex" value="female" /> Female
		<label>About Me: </label><textarea> </textarea>
		<label>Pets: </label><br/>
		<label>Dogs:</label><br/>
		<select name="dogs">
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5+">5+</option>
		</select><br/>
		<label>Cats:</label><br/>
		<select name="cats">
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5+">5+</option>
		</select><br/>
		<label>Birds:</label><br/>
		<select name="birds">
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5+">5+</option>
		</select><br/>
		<label>Fish:</label><br/>
		<select name="fish">
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5+">5+</option>
		</select><br/>
		<label>Rodents:</label><br/>
		<select name="rodents">
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5+">5+</option>
		</select><br/>
		<label>Reptiles:</label><br/>
		<select name="reptiles">
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5+">5+</option>
		</select>
		<input type="submit" value="Submit" />
		</form>
	</body>
</html>
