<html>
	<head>
		<title>Register Page</title>
		<link type="text/css" rel="stylesheet" href="register.css" />
	</head>
	<body>
		<div id="title">
		<h1>Registration Page</h1>
		</div>
		<form id="form">
		<div id="name">
			<label>Name: </label><input type="text" id="name"  style="height: 1.6em; vertical-align: middle"; >
		</div>
		<div id="age">
			<label>Age: </label><input type="text" id="age"  style="height: 1.6em; vertical-align: middle";" maxlength="3" size="1em">
		</div>
		<div id="gender">
			<label>Gender: 
				<div id="man">
					<input type="radio" name="sex" value="male" /> Male 
					<input type="radio" name="sex" value="female"  /> Female
				</div>
		</div>
		<div id="about">
		<label>About Me: </label><br/><textarea cols="40" rows="10"> </textarea>
		</div>
		<div id="pet_section">
		<div id="pets">
			<label>Pets: </label><br/>
			<div id="dog">
			<label>Dogs:</label><br/>
			<select name="dogs">
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5+">5+</option>
			</select>
			</div>
			<div id="cat">
			<label>Cats:</label><br/>
			<select name="cats">
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5+">5+</option>
			</select>	
			</div>
			<div id="bird">
			<label>Birds:</label><br/>
			<select name="birds">
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5+">5+</option>
			</select><br/>
			</div>
			<div id="fish">
			<label>Fish:</label><br/>
			<select name="fish">
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5+">5+</option>
			</select><br/>
			</div>
			<div id="rodent">
			<label>Rodents:</label><br/>
			<select name="rodents">
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5+">5+</option>
			</select><br/>
			</div>
			<div id="reptile">
			<label>Reptiles:</label><br/>
			<select name="reptiles">
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5+">5+</option>
			</select>
			</div>
			</div>
			</div>
			<div id="submit">
				<br/><br/><br/><br/><input type="submit" value="Submit"/>
			<div>
		</form>
	</body>
</html>
