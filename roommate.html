<html>
	<head>
		<title>Rommate Search</title>
		<link type="text/css" rel="stylesheet" href="roommate.css" />
	</head>
	<body>
		<div id="navigation">
			<div class="menu-header">
			  <a class="menu-item" href="home.html"><span>Home</span></a>
        <a class="menu-item" href="register.html"><span>Register</span></a>
        <a class="menu-item" href="map.html"><span>Map View</span></a>
        <a class="menu-item" href="roommate.html"><span>Roommate Search</span></a>
        <a class="menu-item" href="profile.html"><span>My Profile</span></a>
			</div>	<!-- #menu-header -->
		</div><!-- #navigation -->
		<div class="profile-menu-header">
		  <a class="profile-menu-item" href="profile.html">My Profile</a>
		  <a class="profile-menu-item" href="home.html">Logout</a>
		</div>  <!-- #profile-menu -->
		<br/>
		<div id="title">
			<h1>Roommate Search</h1>
		</div>
		<div id="content">
			<form>
				<div id="loc">
					<label>City: <input type="text" id="city"></label><br/>
					<label>State: <input type="text" id="state" maxlength="2" size="2"></label><br/>
					<label>Zip: <input type="text" id="zip" maxlength="5" size="5"></label>
				</div>
				<div id="roommate_options">
					<div id="pets">
					  Pets:
					  <label>
						  <input type="radio" name="pet" value="yes" id="yes" /> Yes
						</label>
						<label>
						  <input type="radio" name="pet" value="no" id="no" /> No
						</label>
					</div>
					<div id="gender">
						Gender:
						<label>
						  <input type="checkbox" name="gender" value="male" />Male
						</label>
						<label>
						  <input type="checkbox" name="gender" value="female" />Female
						</label>
					</div>
					<div id="age">
						Ages: <input type="text" maxlength="2" size="2"> to <input type="text" maxlength="2" size="2">
					</div>
				</div>
				<div id="submit">
					<input type="submit" value="Search"/>
				<div>
			</form>
		</div>
	</body>
</html>
